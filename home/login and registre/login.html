<!DOCTYPE html><html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style_1.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <title>IsetBokks</title>
</head>

<body data-scroll-animation="true">
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="round_spinner">
                <div class="spinner"></div>
                <div class="text">
                    <img src="images/favicon.png" alt="Image">
                    <h4><span>IsetBokks</span></h4>
                </div>
            </div>
            <h2 class="head">Did You Know?</h2>
            <p></p>
        </div>
    </div>

    <div class="body_wrapper">
        <div class="login-area">
            <div class="bg-shapes">
                <img class="wow fadeIn" src="images/heart-shape-01.png" alt="Image">
                <img class="wow fadeInLeft" src="images/heart-shape-02.png" alt="Image">
                <img class="wow fadeInLeft" src="images/heart-shape-03.png" alt="Image">
                <img class="wow " src="images/heart-shape-04.png" alt="Image">
            </div>
            <div class="login-wrapper">
                <div class="login-left">
                    <a href="index.html" class="logo"><img src="images/logo-dark.svg" alt="Image"></a>
                    <h2 class="title">Login to Your Account</h2>
                    <div class="sibtitle">Welcome Back! Select Method to login:</div>

                    <div class="divider"><span></span></div>
                    <form action="#">
                        <div class="input-field">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-field pass-field-with-icon">
                            <input type="password" class="form-control" id="toggle_passowrd_field" placeholder="Password">
                            <i data-toggletarget="#toggle_passowrd_field" class="icon fas fa-eye toggle-password"></i>
                        </div>
                        <div class="d-flex justify-content-between input-field">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Remember me
                                </label>
                            </div>
                            
                        </div>
                        <button type="submit" class="bj_theme_btn w-100 border-0">Log In</button>
                    </form>
                    <div class="new-user">
                        New user?<a href="registre.html"> Create an account</a>
                    </div>
                </div>
                <div class="login-right">
                    <img src="images/login-img.png" alt="Image">
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="js/preloader.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>



</body></html>
